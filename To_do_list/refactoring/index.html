<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your schedule!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="listModalCon" id="modal">
        <div class="listModal">
            <input type="text" id="changeText">
            <div class="modalBtnBox">
                <button class="saveBtn">Save</button>
                <button class="closeBtn" id="closeBtn">Close</button>
            </div>
        </div>
    </div>
    <main>
        <header>
            <div class="title">
                <h2>Today what i do?</h2>
            </div>
        </header>
        <nav class="btnBox">
            <input type="text" id="myList" class="myList">
            <p><button id="addBtn"><i class="fa-solid fa-plus"></i></button></p>
        </nav>
        <ul class="listBox" id="listBox">
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!-- todolist 저장 db생성 -> 불러오기 누르면 원하는날 가져오기 or 보기 -->
